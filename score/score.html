<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>楽譜一覧</title>
</head>
<body>
  <h1>楽譜一覧</h1>

  <!-- 追加フォームの表示ボタン -->
  <button id="showFormBtn">＋ 追加</button>

  <!-- 登録フォーム -->
  <div id="addForm" style="display:none; margin-top:10px;">
    <table border="1" cellspacing="0" cellpadding="5">
      <tr>
        <th>曲名</th><th>作曲者</th><th>編曲者</th>
        <th>総譜</th><th>1st</th><th>2nd</th><th>Dola</th>
        <th>Cello</th><th>Guitar</th><th>Bass</th><th>その他</th>
      </tr>
      <tr>
        <td><input type="text" id="title"></td>
        <td><input type="text" id="composer"></td>
        <td><input type="text" id="arranger"></td>
        <td><select id="score"><option>〇</option><option>×</option></select></td>
        <td><select id="part1"><option>〇</option><option>×</option></select></td>
        <td><select id="part2"><option>〇</option><option>×</option></select></td>
        <td><select id="dola"><option>〇</option><option>×</option></select></td>
        <td><select id="cello"><option>〇</option><option>×</option></select></td>
        <td><select id="guitar"><option>〇</option><option>×</option></select></td>
        <td><select id="bass"><option>〇</option><option>×</option></select></td>
        <td><input type="text" id="other"></td>
      </tr>
    </table>
    <button id="addBtn" style="margin-top:10px;">登録</button>
  </div>

  <br>

  <table id="scoreTable" border="1" cellspacing="0" cellpadding="5">
    <thead>
      <tr>
        <th>番号</th>
        <th>曲名</th>
        <th>作曲者</th>
        <th>編曲者</th>
        <th>総譜</th>
        <th>1st</th>
        <th>2nd</th>
        <th>Dola</th>
        <th>Cello</th>
        <th>Guitar</th>
        <th>Bass</th>
        <th>その他</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="score.js"></script>
</body>
</html>
