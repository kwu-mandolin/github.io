<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スコア一覧</title>
</head>
<body>
  <h1>楽譜一覧</h1>

  <!-- ✅ テーブル全体を画面幅に合わせる -->
  <table id="scoreTable" border="1" cellspacing="0" cellpadding="5"
         style="width: 100%; table-layout: fixed; word-wrap: break-word; border-collapse: collapse;">

    <thead>
      <tr>
        <th style="width:5%;">番号</th>
        <th style="width:15%;">曲名</th>
        <th style="width:10%;">作曲者</th>
        <th style="width:10%;">編曲者</th>
        <th style="width:6%;">総譜</th>
        <th style="width:6%;">1st</th>
        <th style="width:6%;">2nd</th>
        <th style="width:6%;">dola</th>
        <th style="width:6%;">cello</th>
        <th style="width:6%;">guitar</th>
        <th style="width:6%;">bass</th>
        <th style="width:8%;">other</th>
      </tr>
    </thead>

    <tbody id="scoreBody">
      <!-- JavaScriptでここに行を追加 -->
    </tbody>
  </table>

  <!-- JavaScriptファイルを読み込み -->
  <script src="score.js"></script>
</body>
</html>
