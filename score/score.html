<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スコア管理サイト</title>
</head>
<body>
  <h1>🎼 スコア管理サイト</h1>

  <div>
    <button onclick="loadData()">全件表示</button>
    <button onclick="loadData('消除')">消除のみ</button>
    <button onclick="loadData('その他')">消除以外</button>
  </div>

  <table border="1" id="scoreTable">
    <thead>
      <tr>
        <th>番号</th><th>曲名</th><th>作曲家</th><th>編集者</th>
        <th>総譜</th><th>1st</th><th>2nd</th><th>Dola</th>
        <th>Cello</th><th>Guitar</th><th>Bass</th><th>Other</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>新規追加／編集</h2>
  <form id="dataForm">
    <input type="hidden" id="row">
    番号: <input type="text" id="number"><br>
    曲名: <input type="text" id="title"><br>
    作曲家: <input type="text" id="composer"><br>
    編集者: <input type="text" id="editor"><br>
    総譜: <input type="text" id="score"><br>
    1st: <input type="text" id="part1"><br>
    2nd: <input type="text" id="part2"><br>
    Dola: <input type="text" id="dola"><br>
    Cello: <input type="text" id="cello"><br>
    Guitar: <input type="text" id="guitar"><br>
    Bass: <input type="text" id="bass"><br>
    Other: <input type="text" id="other"><br>
    <button type="button" onclick="saveData()">追加／更新</button>
  </form>

  <script src="score.js"></script>
</body>
</html>
