<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スコア一覧</title>
</head>
<body>
  <h1>スコア一覧</h1>

  <!-- テーブル表示エリア -->
  <table id="scoreTable" border="1" cellspacing="0" cellpadding="5">
    <thead>
      <tr>
        <th>番号</th>
        <th>曲名</th>
        <th>作曲者</th>
        <th>編集者</th>
        <th>総譜</th>
        <th>1st</th>
        <th>2nd</th>
        <th>dola</th>
        <th>cello</th>
        <th>guitar</th>
        <th>bass</th>
        <th>other</th>
      </tr>
    </thead>
    <tbody id="scoreBody">
      <!-- ここにJavaScriptでデータを追加 -->
    </tbody>
  </table>
</body>
</html>
