<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>楽器一覧</title>
</head>
<body>
  <h2>新しいデータを追加</h2>
  <div id="form" style="margin-bottom: 20px;">
    <input type="text" id="instrument" placeholder="楽器">
    <input type="text" id="user" placeholder="使用者">
    <input type="text" id="year" placeholder="購入年">
    <input type="text" id="maker" placeholder="メーカー">
    <input type="text" id="number" placeholder="備品番号">
    <input type="text" id="memo" placeholder="メモ">
    <button id="add-btn">追加</button>
  </div>

  <h2>楽器一覧</h2>

  <!-- 🔽 プルダウン（絞り込み） -->
  <label for="filter-select">楽器で絞り込み：</label>
  <select id="filter-select">
    <option value="">すべて</option>
    <option value="ギター">ギター</option>
    <option value="マンドリン">マンドリン</option>
    <option value="ベース">ベース</option>
    <option value="マンドラ">マンドラ</option>
  </select>
  <button id="filter-btn">絞り込み</button>
  <button id="clear-filter">取り消し</button>

  <br><br>

  <button id="delete-btn" style="margin-bottom: 20px;">選択した行を削除</button>

  <div id="output"></div>

  <!-- 編集ポップアップ -->
  <div id="edit-modal" style="
    display:none;
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%);
    background:white;
    padding:20px;
    box-shadow:0 0 10px rgba(0,0,0,0.3);
    border-radius:10px;
    z-index:1000;">
    <h3>データを編集</h3>
    <input type="hidden" id="edit-id">
    <input type="text" id="edit-instrument" placeholder="楽器"><br><br>
    <input type="text" id="edit-user" placeholder="使用者"><br><br>
    <input type="text" id="edit-year" placeholder="購入年"><br><br>
    <input type="text" id="edit-maker" placeholder="メーカー"><br><br>
    <input type="text" id="edit-number" placeholder="備品番号"><br><br>
    <input type="text" id="edit-memo" placeholder="メモ"><br><br>
    
    <button id="save-edit">保存</button>
    <button id="cancel-edit">キャンセル</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
